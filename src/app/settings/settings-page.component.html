<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Message settings</ion-card-title>
            <ion-card-subtitle>Please provide your ID or passport number</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label>ID or Passport</ion-label>
                <ion-input (ionChange)="changeId($event)" [value]="id" placeholder="123456"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Post code</ion-label>
                <ion-input (ionChange)="changePostCode($event)" [value]="postCode" placeholder="1234"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
